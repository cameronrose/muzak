<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Muzak - Music the quick and easy way</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="container col-xs-12" id="content_wrap">
			<header>
				<h1>Muzak</h1>
				<p>Listen to preview tracks from your favorite artists using <a href="https://www.spotify.com" target="_blank">Spotify</a>.</p>
			</header>
			<section class="col-xs-12 col-md-8">
				<div id="search_form" class="input-group">
					<input type="text" placeholder="Search for something?!" class="form-control" id="search"/>
					<span class="input-group-btn">
						<button type="button" id="submit" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
					</span>			
				</div>
				<div id="results">
					<h2>Results</h2>
					<table>
							<tr id="resultsHeadings">
								<td class="hidden"></td>
							</tr>
					</table>
				</div>
			</section>
			<aside id="album_player_section" class="col-xs-12 col-md-4">
				<div id="audioPlayer_wrap">
					<audio controls>
						<source src="https://p.scdn.co/mp3-preview/5768266d881b231d2518a86d54a259b8dd6484f2" type="audio/mpeg">
					</audio>
					<div id="audioPlayer">
						<img class="album_art" src="#" alt="" />
						<div id="song_name_display"></div>
						<div id="controls_wrap">
							<div id="audio_controls">
								<i class='fa fa-play control_button'></i>
								<i class='fa fa-pause control_button'></i>
							</div>
						</div>
						<div id="mobile_back">
							<p>Back to results</p>
						</div>
					</div>
				</div>
			</aside>
			<footer>
				<small>&copy;2016 ME Innovation</small>
			</footer>
		</div>
	</body>
	</html>
